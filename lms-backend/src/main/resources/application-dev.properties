# MongoDB configuration
spring.data.mongodb.uri=${MONGODB_URI}

# Azure Storage configuration
azure.storage.connection-string=YOUR_AZURE_STORAGE_CONNECTION_STRING
azure.storage.container-name=YOUR_CONTAINER_NAME

# Stripe configuration
stripe.secret.key=YOUR_STRIPE_SECRET_KEY
stripe.webhook.secret=YOUR_STRIPE_WEBHOOK_SECRET

# Stripe subscription and coupon config
stripe.plan.id=YOUR_STRIPE_PLAN_ID
stripe.coupon.id=YOUR_STRIPE_COUPON_ID

# Server port
server.port=${PORT}

# JWT configuration (use a sufficiently long Base64-encoded secret)
# Generate one with e.g. `openssl rand -base64 64` and paste it here
# JWT secret (URL-safe Base64 recommended)
# Generate a secure URL-safe Base64 secret and paste it below as the value of jwt.secret.
# Example (DO NOT COMMIT your real secret to version control):
jwt.secret=UhY_PUqqAE_Kj6e0owrkqmDYE6crHhON9emG3Dissdk62o4tA1qK3Zye4V_aneZuTjW20YWnhAzfp199iken_w
# If you prefer a plain text secret for local testing you can use:
# jwt.secret=mysupersecretvalue12345

